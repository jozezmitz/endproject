<style type="text/css">

.marquee-container {
    width: 100%;
    overflow: hidden;
    position: relative;
    padding: 20px 0px 20px 0px;
  }

  .marquee-content {
    display: flex;
    animation: scroll-left 400s linear infinite;
    gap: 20px;
    margin-bottom: 1px;
    margin-top: 5px;
  }

  @keyframes scroll-left {
    0% {
      transform: translateX(100%);
    }
    100% {
      transform: translateX(-800%);
    }
  }

  .marquee-content img {
    max-height: 35px; 
    width: auto;
  }
</style>
